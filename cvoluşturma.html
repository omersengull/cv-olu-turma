    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV oluşturucu</title>
        <link rel="stylesheet" href="cvoluşturma.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="card ">
                    <div style="background-color: #5f1f6d;color: white;" class="card-header">CV oluşturucu</div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <!-- Sol taraf için -->
                                <div class="col-md-6 sutun1">
                                    <h3>Kişisel bilgiler</h3>
                                    <label for="name">Adı :</label>
                                    <input class="mt-4" type="text" name="firstname" id="name"><br>
                                    <label for="lastname">Soyadı :</label>
                                    <input class="mt-3 " type="text" name="lastname" id="lastname"> <br>
                                    <label for="age">Yaşı :</label>
                                    <input class="mt-3 mb-3" type="text" name="age" id="age"> <br>
                                    <label class="mt-3" for="gender">Cinsiyetiniz :</label>
                                    <input type="radio" name="gender" value="erkek" id="erkek">Erkek
                                    <input type="radio" name="gender" value="kadın" id="kadin">Kadın <br>
                                    <label class="mt-3" for="fileInput">Resim Seç:</label>
                                    <input type="file" id="fileInput" name="fileInput" accept="image/*">


                                </div>


                                <div class="col-md-6 sutun2">
                                    <h3>Mezuniyet bilgileri</h3>
                                    <label for="school">Üniversite adı :</label>
                                    <input class="mt-4 mb-3" type="text" name="school" id="school"> <br>
                                    <label for="bolum">Bölüm :</label>
                                    <input class="mb-4" type="text" name="bolum" id="bolum"> <br>
                                    <label for="mezuniyet">Mezuniyet yılı :</label>
                                    <input class="mb-4" type="text" name="mezuniyet" id="mezuniyet"> <br>
                                    <label for="not">Not ortalaması :</label>
                                    <input class=" mb-4" type="text" name="not" id="not"> <br>
                                    <label for="alan">Meslek :</label>
                                    <input type="text" name="alan" id="alan">

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6 sutun4">
                                    <h3>İletişim Bilgileri</h3>
                                    <label class="mt-3" for="email">Email adresi :</label>
                                    <input type="email" name="email" id="email"><br>
                                    <label class="mt-4" for="tel">Telefon numarası :</label>
                                    <input type="text" name="tel" id="tel"> <br>
                                    <label class="mt-4" for="site">Siteniz :</label>
                                    <input type="text" name="site" id="site">
                                </div>
                                <div class="col-md-6 sutun5">
                                    <h3>Yabancı Diller</h3>
                                    <label class="mt-3" for="ing">İngilizce</label>
                                    <input type="checkbox" name="ydiller" id="ing"> <br>
                                    <label class="mt-3" for="alm">Almanca</label>
                                    <input type="checkbox" name="ydiller" id="alm"><br>
                                    <label class="mt-3" for="fra">Fransızca</label>
                                    <input type="checkbox" name="ydiller" id="fra"><br>
                                    <label class="mt-3" for="ita">İtalyanca</label>
                                    <input type="checkbox" name="ydiller" id="ita"><br>
                                    <label class="mt-3" for="İspanyolca">İspanyolca</label>
                                    <input type="checkbox" name="ydiller" id="isp"><br>
                                    <label class="mt-3" for="jap">Japonca</label>
                                    <input type="checkbox" name="ydiller" id="jap">
                                </div>
                            </div>
                            <hr>
                            <div class="row">

                                <div class="cold-md-6 sutun3">
                                    <h3 class="mt-3">Yetenekler Ve Beceriler</h3>
                                    <label style="margin-top: 20px;" for="java">Java:</label>
                                    <input type="range" id="java" name="java" min="0" max="100" value="50">
                                    <span>%</span><output id="javaOutput" for="java">50</output> <br>

                                    <label for="python">Python:</label>
                                    <input type="range" id="python" name="python" min="0" max="100" value="50">
                                    <span>%</span><output id="pythonOutput" for="python">50</output><br>

                                    <label for="javascript">JavaScript:</label>
                                    <input type="range" id="javascript" name="javascript" min="0" max="100" value="50">
                                    <span>%</span><output id="javascriptOutput" for="javascript">50</output><br>

                                    <label for="c">C:</label>
                                    <input type="range" id="c" name="c" min="0" max="100" value="50">
                                    <span>%</span><output id="cOutput" for="c">50</output>
                                    <br>
                                    <label for="cpp">C++:</label>
                                    <input type="range" id="cpp" name="cpp" min="0" max="100" value="50">
                                    <span>%</span><output id="cppOutput" for="cpp">50</output>
                                    <br>
                                    <label for="csharp">C#:</label>
                                    <input type="range" id="csharp" name="csharp" min="0" max="100" value="50">
                                    <span>%</span><output id="csharpOutput" for="csharp">50</output>
                                    <br>
                                    <label for="php">PHP:</label>
                                    <input type="range" id="php" name="php" min="0" max="100" value="50">
                                    <span>%</span><output id="phpOutput" for="php">50</output>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button style="width: 250px;" type="button"
                                        class="btn btn-sm btn-success">Oluştur</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-5 row">
                <div id="cvFile" style="display:none ;" class="cv">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="" id="cvresim" >
                                </div>
                                <div style="text-align: center;" class="col-md-8 mt-5">
                                    <h3 class="mt-2" style="display: inline;font-weight: 400;font-size: 60px;" id="cvisim"></h3>
                                    <h3 style="display: inline;font-weight: 400;font-size: 60px;" id="cvsoyisim"> </h3>
                                    <h3 style="font-weight: 300;font-size: 50px;" class="mt-3" id="cvmeslek"></h3>
                                </div>
                            </div>
                            <hr>
                            <div class="mt-5 row justify-content-between">
                                <div class="col-md-3">
                                    <h3 class="mb-4 mt-2" id="baslik1"></h3>
                                    <p id="cvmail">Mail :</p>
                                    <p id="cvtel">Tel :</p>
                                    <p id="cvsite">Site :</p>
                                </div>
                                <div class="col-md-4">
                                   <h3 class="mb-4 mt-2" id="kisiselB"></h3>
                                   <p id="cvisim2">İsim : </p>
                                   <p id="cvsoyisim2">Soyisim :</p>
                                   <p id="cvyas">Yaş : </p>
                                   <p id="cvcinsiyet">Cinsiyet :</p>


                                </div>
                                <div class="col-md-4">
                                    <h3 class="mb-4 mt-2" id="egitimB"></h3>
                                    <p id="cvuni">Üniversite : </p>
                                    <p id="cvbolum">Bölüm :</p>
                                    <p id="cvmyil">Mezuniyet Yılı :</p>
                                    <p id="cvnotort">Not Ortalaması :</p>
                                </div>
                            </div>
                            <div class="mt-5 row justify-content-between">
                                <div class="col-md-5 ">
                                    <h3 class="mb-4 mt-2" id="yabdillerB"></h3>
                                    <p id="bilinenydiller"></p>
                                </div>
                               <div class="col-md-5">
                                <h3 class="mb-4 mt-2" id="progdillerB"></h3>
                                <p id="javadil"></p>
                                <p id="pythondil"></p>
                                <p id="javascriptdil"></p>
                                <p id="cdil"></p>
                                <p id="cppdil"></p>
                                <p id="csdil"></p>
                                <p id="phpdil"></p>
                               </div>
                            </div>
                           
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="cvoluşturma.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>

    </html>
